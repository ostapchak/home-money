
<div class="title-block">
    <h3 class="title" pull-left>
          Сторінка історії <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
          <i class="fa fa-filter"></i>
        </button>
    </div>
</div>

<div *ngIf="!isLoaded" class="text-center">Loading....</div>
<div *ngIf="isLoaded">
    <home-history-chart [data]="chartData"></home-history-chart>

    <home-history-events
        [categories]="categories"
        [events]="events"
    ></home-history-events>
    <div *ngIf="isFilterVisible">
        <home-history-filter
            (onFilterApply)="onFilterApply($event)"
            (onFilterCancel)="onFilterCancel()"
            [categories]="categories"
        ></home-history-filter> 
    </div>   
</div>
