<div class="title-block">
  <h3 class="title">
      Сторінка записів <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header bordered">
                  <div class="header-block">
                      <h3 class="title">Додати подію</h3>
                  </div>
              </div>
              <div class="card-block">
                  <form>
                      <div class="form-group">
                          <label class="control-label" for="category">Виберіть категорію</label>
                          <select class="form-control" id="category">
                              <option>Option one</option>
                              <option>Option two</option>
                              <option>Option three</option>
                              <option>Option four</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label class="control-label">Виберіть тип</label>
                          <div>
                              <label>
                                  <input class="radio" name="radios" type="radio">
                                  <span>Дохід</span>
                              </label>
                          </div>
                          <div>
                              <label>
                                  <input class="radio" name="radios" type="radio" checked>
                                  <span>Витрати</span>
                              </label>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label" for="amount">Введіть суму</label>
                          <input type="number" value="0" id="amount" class="form-control">
                      </div>
                      <button type="submit" class="btn btn-primary">Додати</button>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="card">
              <div class="card-header bordered">
                  <div class="header-block">
                      <h3 class="title">Додати категорію</h3>
                  </div>
              </div>
              <div class="card-block">
                  <form>
                      <div class="form-group has-error">
                          <label class="control-label" for="category-name">Введіть назву</label>
                          <input type="text" id="category-name" class="form-control">
                          <span class="form-help-text">Валідація помилки</span>
                      </div>
                      <div class="form-group has-success">
                          <label class="control-label" for="category-value">Введіть ліміт</label>
                          <input type="number" value="0" id="category-value" class="form-control">
                          <span class="form-help-text">Валідація немає помилки</span>
                      </div>
                      <button type="submit" class="btn btn-primary">Додати</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
